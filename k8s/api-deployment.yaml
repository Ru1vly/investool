# ============================================================================
# FinRisk AI API Deployment
#
# Main application deployment with C++ engine + AI core.
# ============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finrisk-api
  namespace: finrisk-ai
  labels:
    app: finrisk-api
    component: application
spec:
  replicas: 3  # Scale based on load
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: finrisk-api
  template:
    metadata:
      labels:
        app: finrisk-api
        component: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is up!"
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis..."
          until nc -z redis-service 6379; do
            echo "Redis is unavailable - sleeping"
            sleep 2
          done
          echo "Redis is up!"
      - name: wait-for-neo4j
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for Neo4j..."
          until nc -z neo4j-service 7687; do
            echo "Neo4j is unavailable - sleeping"
            sleep 2
          done
          echo "Neo4j is up!"

      containers:
      - name: finrisk-api
        image: finrisk-ai:latest  # Update with your registry/image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: finrisk-config

        # Environment variables from Secrets
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: finrisk-secrets
              key: GEMINI_API_KEY
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: finrisk-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: finrisk-secrets
              key: REDIS_PASSWORD
              optional: true
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: finrisk-secrets
              key: NEO4J_PASSWORD

        # Resource limits
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        # Startup probe for slow initialization
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # 120 seconds total

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: finrisk-api-service
  namespace: finrisk-ai
  labels:
    app: finrisk-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: finrisk-api

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: finrisk-api-hpa
  namespace: finrisk-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: finrisk-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
