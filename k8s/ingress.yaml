# ============================================================================
# Kubernetes Ingress for FinRisk AI
#
# Provides external access to the API with TLS/SSL support.
#
# Prerequisites:
#   - Ingress controller installed (e.g., nginx-ingress, traefik)
#   - cert-manager for automatic TLS certificate management (optional)
# ============================================================================

---
# Ingress for HTTP/HTTPS access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finrisk-api-ingress
  namespace: finrisk-ai
  labels:
    app: finrisk-api
  annotations:
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Request/response size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # TLS certificate management with cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # cert-manager.io/acme-challenge-type: http01

spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
  - hosts:
    - api.finrisk.example.com  # Replace with your domain
    secretName: finrisk-api-tls

  rules:
  - host: api.finrisk.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finrisk-api-service
            port:
              number: 80

---
# Alternative: Simple ingress without TLS (for development/testing)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finrisk-api-ingress-dev
  namespace: finrisk-ai
  labels:
    app: finrisk-api
    environment: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finrisk-api-service
            port:
              number: 80

---
# Network Policy for additional security (optional)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: finrisk-api-network-policy
  namespace: finrisk-ai
spec:
  podSelector:
    matchLabels:
      app: finrisk-api
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000

  # Allow traffic within namespace (for health checks, etc.)
  - from:
    - namespaceSelector:
        matchLabels:
          name: finrisk-ai
    ports:
    - protocol: TCP
      port: 8000

  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  # Allow Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow Neo4j
  - to:
    - podSelector:
        matchLabels:
          app: neo4j
    ports:
    - protocol: TCP
      port: 7687

  # Allow HTTPS (for Gemini API)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

