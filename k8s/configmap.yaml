# ============================================================================
# Kubernetes ConfigMap for FinRisk AI
#
# Non-sensitive configuration data for the application.
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: finrisk-config
  namespace: finrisk-ai
  labels:
    app: finrisk-ai
data:
  # Gemini Model Configuration
  GEMINI_PRO_MODEL: "gemini-1.5-pro-latest"
  GEMINI_FLASH_MODEL: "gemini-1.5-flash-latest"

  # Application Configuration
  PYTHONUNBUFFERED: "1"
  PORT: "8000"
  DEBUG: "false"
  LOG_LEVEL: "info"

  # Database Hosts
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "finrisk_db"
  POSTGRES_USER: "finrisk_user"

  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"

  # Performance Tuning
  MAX_WORKERS: "4"
  RATE_LIMIT_PER_MINUTE: "60"
